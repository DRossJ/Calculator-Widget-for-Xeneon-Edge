<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Widget</title>
    <style>
        /* --- Basic Reset & Font --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            background-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: transparent;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* --- Calculator Container --- */
        .calculator-container {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2vmin;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            gap: 2vmin;
        }

        /* --- Display Screen --- */
        #display {
            background-color: #1F2937;
            color: white;
            font-family: monospace;
            border-radius: 2vmin;
            padding: 2vmin;
            text-align: right;
            overflow: hidden; /* Hide overflow for children */
            flex: 1;
            display: flex;
            flex-direction: column; /* Stack equation and result */
            justify-content: space-between;
        }

        /* --- New styles for equation and result lines --- */
        .equation-display {
            font-size: clamp(1rem, 5vmin, 3rem);
            color: #9CA3AF; /* Lighter color for the equation */
            min-height: 1.2em; /* Ensure it has space even when empty */
            word-break: break-all;
        }
        .result-display {
            font-size: clamp(2rem, 10vmin, 6rem);
            word-break: break-all;
        }

        /* --- Button Grid --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2vmin;
            flex: 4;
        }

        /* --- General Button Styles --- */
        .calc-btn {
            background-color: #ff00ff; /* Magenta color */
            color: white;
            font-size: clamp(1.5rem, 6vmin, 4rem);
            border-radius: 2vmin;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calc-btn:hover {
            background-color: #d900d9;
        }
        .calc-btn:active {
            transform: scale(0.95);
        }
        
        /* --- Specific Button Styles --- */
        .operator-btn {
            background-color: #c400c4;
        }
        .operator-btn:hover {
            background-color: #a300a3;
        }
        .zero-btn {
            grid-column: span 2 / span 2;
        }
        .plus-btn, .equals-btn {
            grid-row: span 2 / span 2;
        }

    </style>
</head>
<body>

    <div class="calculator-container">
        <!-- Updated Display Structure -->
        <div id="display">
            <div class="equation-display" id="equation"></div>
            <div class="result-display" id="result">0</div>
        </div>

        <div class="button-grid">
            <button class="calc-btn operator-btn" data-value="clear">C</button>
            <button class="calc-btn operator-btn" data-value="/">/</button>
            <button class="calc-btn operator-btn" data-value="*">x</button>
            <button class="calc-btn operator-btn" data-value="-">-</button>
            <button class="calc-btn" data-value="7">7</button>
            <button class="calc-btn" data-value="8">8</button>
            <button class="calc-btn" data-value="9">9</button>
            <button class="calc-btn operator-btn plus-btn" data-value="+">+</button>
            <button class="calc-btn" data-value="4">4</button>
            <button class="calc-btn" data-value="5">5</button>
            <button class="calc-btn" data-value="6">6</button>
            <button class="calc-btn" data-value="1">1</button>
            <button class="calc-btn" data-value="2">2</button>
            <button class="calc-btn" data-value="3">3</button>
            <button class="calc-btn operator-btn equals-btn" data-value="=">=</button>
            <button class="calc-btn zero-btn" data-value="0">0</button>
            <button class="calc-btn" data-value=".">.</button>
        </div>
    </div>

    <script>
        // Get references to the new display elements
        const equationDisplay = document.getElementById('equation');
        const resultDisplay = document.getElementById('result');
        const buttonContainer = document.querySelector('.button-grid');

        // Calculator state variables
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetDisplay = false;
        let lastInputForEquals = '';

        // Function to update the display
        function updateDisplay() {
            resultDisplay.textContent = currentInput;
            if (operator != null) {
                equationDisplay.textContent = `${previousInput} ${operator.replace('*', 'x')}`;
            } else if (!shouldResetDisplay) {
                equationDisplay.textContent = '';
            }
        }

        // Function to perform calculation
        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(lastInputForEquals);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/':
                    result = current === 0 ? 'Error' : prev / current;
                    break;
                default: return;
            }
            
            result = parseFloat(result.toPrecision(12));
            currentInput = result.toString();
        }

        buttonContainer.addEventListener('click', (event) => {
            const target = event.target;
            if (!target.matches('button')) return;
            const value = target.dataset.value;

            if (target.classList.contains('operator-btn')) {
                handleOperator(value);
            } else {
                handleNumber(value);
            }
            updateDisplay();
        });

        function handleNumber(value) {
            if (value === '.' && currentInput.includes('.')) return;

            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }

            if (currentInput.length > 15) return;
            currentInput = currentInput === '0' && value !== '.' ? value : currentInput + value;
        }

        function handleOperator(value) {
            if (value === 'clear') {
                currentInput = '0';
                previousInput = '';
                operator = null;
                shouldResetDisplay = false;
                equationDisplay.textContent = '';
                return;
            }

            if (value === '=') {
                if (operator === null || previousInput === '') return;
                lastInputForEquals = currentInput;
                calculate();
                equationDisplay.textContent = `${previousInput} ${operator.replace('*', 'x')} ${lastInputForEquals} =`;
                previousInput = '';
                operator = null;
                shouldResetDisplay = true;
                return;
            }

            if (operator !== null && !shouldResetDisplay) {
                lastInputForEquals = currentInput;
                calculate();
                previousInput = currentInput;
            } else {
                 previousInput = currentInput;
            }

            operator = value;
            shouldResetDisplay = true;
        }
        
        updateDisplay();
    </script>
</body>
</html>
